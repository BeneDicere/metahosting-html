<table class="table table-bordered table-condensed">
   <tr><td>Id</td>
       <td><a href="{{ url_for('one_instance', instance_id=id) }}">{{ id }}</a></td>
   </tr>
   {% if instance['ts'] %}
   <tr><td  width="80px">Created</td><td>{{ instance['ts']|datetime }} </td></tr>
   {% endif %}

    <tr><td>Type</td>
       <td><a href="{{ url_for('one_type', name=instance['type']) }}">{{
           instance['type'] }}</a>
       </td>
   </tr>
   
   {% if instance['status'].lower().find('failed')!=-1 %}
   <tr class="danger"><td>Status</td><td>{{ instance['status'] }}</td></tr>
   {% else %}
   <tr class="info"><td>Status</td><td>{{ instance['status'] }}</td></tr>
   {% endif %}
</table>
