<table class="table table-bordered table-condensed">
   <tr><td width="80px">Id</td>
       <td><a href="{{ url_for('one_instance', instance_id=id) }}">{{ id }}</a></td>
   </tr>
   {% if instance['ts'] %}
   <tr><td>Created</td><td>{{ instance['ts']|datetime }} </td></tr>
   {% endif %}

    <tr><td>Type</td>
       <td><a href="{{ url_for('one_type', name=instance['type']) }}">{{ instance['type'] }}</a>
       </td>
   </tr>

   <tr{% if instance['status'].lower().find('failed')!=-1 %} class="danger" {% else %} class="info" {% endif %}>
    <td>Status</td>
    <td>{{ instance['status'] }}</td>
   </tr>
   <tr>
       <td>Actions</td>
       <td>
           <form action="{{ url_for('delete', instance_id=id) }}" method="post">
                <button type="submit" class="btn btn-default btn-xs">
                     <span style="color:red"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></span> Remove
                </button>
           </form>
       </td>
   </tr>
</table>
